<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>访客登记信息</h5>
                <div class="ibox-tools" style="top:10px;">
                    <button type="button" v-if="viewVisitInfo.index != 2" class="btn btn-primary btn-sm" style="margin-right:10px;"  v-on:click="_openSelectVisitInfoModel()">
                        <i class="glyphicon glyphicon-search"></i> 选择访客登记</button>

                    <button type="button" v-if="viewVisitInfo.index != 2" class="btn btn-primary btn-sm" v-on:click="_openAddVisitInfoModel()">
                        <i class="glyphicon glyphicon-plus"></i> 添加访客登记</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >访客姓名：</label>
                            <label class="">{{viewVisitInfo.name}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >访客性别：</label>
                            <label class="">{{viewVisitInfo.visitGender}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >访客电话：</label>
                            <label class="">{{viewVisitInfo.phoneNumber}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >目标业主：</label>
                            <label class="">{{viewVisitInfo.ownerId}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >来访事由：</label>
                            <label class="">{{viewVisitInfo.case}}</label>
                        </div>
</div>
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >来访时间：</label>
                            <label class="">{{viewVisitInfo.visit_time}}</label>
                        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" >离开时间：</label>
                            <label class="">{{viewVisitInfo.departure_time}}</label>
                        </div>
</div>
</div>

            </div>
        </div>
    </div>

    <vc:create name="addVisit"
               callBackListener="viewVisitInfo"
               callBackFunction="chooseVisit"
    ></vc:create>


    <vc:create name="chooseVisit"
               emitChooseVisit="viewVisitInfo"
               emitLoadData="viewVisitInfo"
    ></vc:create>
</div>
